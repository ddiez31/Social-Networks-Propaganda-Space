<div class="container">

  <div class="jumbotron" id="jumbotron">
    <p class="lead" data-depth="0.2">
      <button class="btn btn-primary btn-lg" (click)="scrollToTarget('#tag-0')">
        EXPLORE
        <i class="material-icons"> keyboard_arrow_down </i>
      </button>
    </p>
  </div>

  <div *ngFor="let i = index; let content of contents">
    <div class="section"></div>
    <div class="tag" id="tag-{{ i }}">
      <h3><span *ngIf="content.number">{{ content.number }}. </span>{{ content.title }}</h3>
      <a *ngIf="content.image"><img src="{{ content.image }}" /></a>
      <p class="contentSection">{{ content.section }}</p>
    </div>
    <div class="section"></div>

    <div *ngFor="let j = index; let subContent of content.subContent">
      <div class="tag" id="tag-{{ i }}_{{ j + 1 }}">
        <h4>{{ subContent.number }}. {{ subContent.title }}</h4>
        <div *ngFor="let subSection of subContent.subSection">
          <ul>
            <li>{{ subSection }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="jumbotron" id="bottom">
    <p class="lead" data-depth="0.2">
      <button class="btn btn-primary btn-lg" (click)="scrollToTarget('#jumbotron')">
        Back to top
        <i class="material-icons"> keyboard_arrow_up </i>
      </button>
    </p>
  </div>

</div>
